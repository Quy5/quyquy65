<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Gieo Quẻ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body { font-family: 'Segoe UI', sans-serif; text-align: center; background: radial-gradient(circle at top, #fff7e6, #f0d9b5); height: 100vh; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; }

    h1 {
      font-size: 3.2em;
      margin: 20px 0;
      letter-spacing: 2px;
      font-family: 'SVN-Calligraphy','Dancing Script','Segoe UI',serif;
      color: #fff8dc;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .tube {
      width: 200px;
      height: 340px;
      background: linear-gradient(135deg, #d2691e, #8b4513);
      border-radius: 100px;
      box-shadow: inset -4px -6px 10px rgba(0,0,0,0.3),
                  inset 4px 6px 10px rgba(255,255,255,0.3),
                  0 6px 20px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff8dc;
      font-size: 32px;
      font-weight: bold;
      font-family: 'SVN-Calligraphy','Dancing Script','Segoe UI',serif;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .shake {
      animation: shakeTube 1s ease-in-out;
    }

    @keyframes shakeTube {
      0%   { transform: rotate(0deg); }
      10%  { transform: rotate(12deg); }
      20%  { transform: rotate(-12deg); }
      30%  { transform: rotate(10deg); }
      40%  { transform: rotate(-10deg); }
      50%  { transform: rotate(8deg); }
      60%  { transform: rotate(-8deg); }
      70%  { transform: rotate(5deg); }
      80%  { transform: rotate(-5deg); }
      90%  { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    .slip {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      min-height: 40px;
      padding: 16px 10px;
      background: linear-gradient(135deg, #fffbe6 80%, #ffe066 100%);
      border: 2.5px solid #d4af37;
      border-radius: 10px;
      font-family: 'SVN-Calligraphy', 'Dancing Script','Times New Roman', serif;
      font-size: 28px;
      color: #8b4513;
      box-shadow: 0 4px 24px rgba(255,215,0,0.18), 0 0 12px #ffd700 inset;
      text-shadow: 0 1px 0 #fff8dc;
      transform: translate(-50%, -50%) translateY(0);
      opacity: 0;
      animation: flyOut 1s ease forwards;
      z-index: 10;
      filter: drop-shadow(0 0 8px #ffd700);
    }

    @keyframes flyOut {
      0% { transform: translate(-50%, -50%) translateY(0); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translate(-50%, -300px) rotate(-6deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🌸 Gieo Quẻ 🌸</h1>
  <div class="tube" id="tube">Hộp Quẻ</div>

   <script>

    const slips = [
      "Bạn đi thêm 1 ô nhé",
      "Chúc mừng bạn, đi thêm 2 ô ngay thôi nào",
      "Đèn xanh, đi nhanh thêm 3 ô",
      "Ối dồi ôi đi hẳn thêm 4 ô",
      "Đỏ là red, đen là bạn, bạn bị lùi 1 ô",
      "Oops! Trừ 2 ô",
      "Bạn bị lùi 3 ô, bao giờ đến đích đây!",
      "Ừm...trừ 4 ô!",
      "Kiwi Kiwi, secret này là cho bạn",
      "Phượt thủ à! Bạn đi hẳn thêm 5 ô"
    ];


    const sounds = [
      'tatsumaki-senpuu-251795.mp3',
      'sarcastic-clapping-sound-186117.mp3',
      'wowowowowowowow-103214.mp3',
      'wowowowowowowow-103214.mp3',
      'aa-with-reverb-meme-381632.mp3',
      'dumb-ways-to-day-149817.mp3',
      'mua.mp3',
      'hi.mp3',
      'wowowowowowowow-103214.mp3',
      'yeah-boy-114748.mp3'
    ];

    const tube = document.getElementById("tube");
    let currentSlip = null;
    let currentAudio = null;

    tube.addEventListener("click", () => {
   
      tube.classList.add("shake");
      setTimeout(() => tube.classList.remove("shake"), 1000);

  
      if (currentSlip) {
        currentSlip.remove();
        currentSlip = null;
      }

    
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      
      const index = Math.floor(Math.random() * slips.length);

      const slip = document.createElement("div");
      slip.className = "slip";
      slip.textContent = slips[index];
      document.body.appendChild(slip);
      currentSlip = slip;

      currentAudio = new Audio(sounds[index]);
      currentAudio.play();
    });
  </script>
</body>
</html>
